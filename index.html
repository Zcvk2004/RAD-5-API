<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-commerce Product Catalog</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <header>
            <h1>Our Product Catalog</h1>
            <div id="cart-icon-container" onclick="openModal()"> <!-- Only this cart icon container remains -->
                <i class="fas fa-shopping-cart" id="cart-icon"></i>
                <span id="cart-count">0</span> <!-- Cart count display -->
            </div>
        </header>
        <main>
            <div id="info" class="product-grid">
                <!-- Products will be dynamically inserted here -->
            </div>
        </main>
        <div id="loader" class="loader"></div>

        <div id="cart-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Shopping Cart</h2>
                <div id="cart-items"></div>
                <p>Total: $<span id="cart-total">0.00</span></p>
                <button id="clear-cart-btn" onclick="deleteCart()">Clear Cart</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
